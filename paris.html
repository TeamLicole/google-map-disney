<!DOCTYPE html>
<html>
<head>
  <title>Disneyland Paris</title>
  <link rel="stylesheet" href="style.css">
</head>
<body background = "paris.jpg">
  <h3>The World of Disney: Paris</h3>

  <select name="parks" onchange="location = this.value;">
    <option value="" selected disabled hidden>Select a park:</option>
    <option value="disneyworld.html">Disney World</option>
    <option value="disneyland.html">Disneyland</option>
    <option value="paris.html">Disneyland Paris</option>
    <option value="hongKong.html">Hong Kong Disneyland</option>
    <option value="tokyo.html">Tokyo Disneyland</option>
    <option value="shanghai.html">Shanhai Disneyland</option>
  </select>
  </br></br>

  <div id="map"></div>
  <script>
    function initMap() {
      var uluru = {lat: 48.86, lng: 2.35};
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 8,
        center: uluru
      });
      var marker = new google.maps.Marker({
        position: uluru,
        map: map
      });
    }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3PL25GFcKcqBZMU8IFIDSpmHgNj8Q9oQ&callback=initMap">
  </script>

  </br></br>
  <footer>
    <p>Presented by Lindsey Woolf and Nicole Theurer</p>
    <p><a href="https://github.com/TeamLicole/google-map-disney">GitHub Rep</a></p>
  </footer>
</body>
</html>
