    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 28.5383, lng: -81.3792};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 8,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3PL25GFcKcqBZMU8IFIDSpmHgNj8Q9oQ&callback=initMap">
    </script>
